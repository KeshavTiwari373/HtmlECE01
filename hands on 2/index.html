<html lang="en">

    <h1>FORMS</h1>

        <label for="fName">Name </label>

        <input type="password" placeholder="password" id="pass"><br><br>

        <label>Language </label><br><br>

        <input type="checkbox" id="MEAN" name="fav_course" value="MERN">

        <label for="MEVN">MEVN</label><br><br>

            <option value="Front end">Front end</option>

            <option value="Front end">Full stack</option>
        </select>
        <br><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br><br>

        <input type="submit" value="submit">
        <br>

        <h1>TABLES</h1>
